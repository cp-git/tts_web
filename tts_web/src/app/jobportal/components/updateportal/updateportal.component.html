<div class="container">
    <fieldset class="border rounded-3">
        <legend class="float-none w-auto px-2">Update Job Portal</legend>

        <form #updatePortal="ngForm">
            <div class="d-flex justify-content-between align-items-center w-100">
                <h2></h2>


                <span (click)="navigateToPortal()" class="fa-solid fa-circle-arrow-left fa-lg"
                    style="font-size: 30px; color: rgb(20, 18, 18); cursor: pointer;"></span>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label class="label" for="statusCode">Portal Name:<span class="required-asterisk">*</span></label>
                    <input type="text" id="statusCode" name="statusCode" [(ngModel)]="portal.portalName" required
                        class="form-control" maxlength="25" #portalName="ngModel">
                    <div *ngIf="portalName.invalid && (portalName.dirty||portalName.touched) " class="text-danger">
                        portal name is required.
                    </div>
                </div>
                <div class="col-md-5">
                    <label class="label" for="statusDescription">Description:<span
                            class="required-asterisk">*</span></label>

                    <input type="text" id="statusDescription" name="statusDescription"
                        [(ngModel)]="portal.portalDescription" required class="form-control" maxlength="255"
                        #portalDescription="ngModel">
                    <div *ngIf="portalDescription.invalid && (portalDescription.dirty||portalDescription.touched)"
                        class="text-danger">
                        Description is required.
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="label" for="actualStartDate">Is for bench?:</label>
                    <div>
                        <input type="checkbox" id="bench" name="bench" [(ngModel)]="portal.forBench"
                            class="custom-checkbox form-check-input">
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="label" for="actualEndDate">Is for sourcing:</label>
                    <div>
                        <input type="checkbox" id="sourcing" name="sourcing" [(ngModel)]="portal.forSourcing"
                            class="custom-checkbox form-check-input">
                    </div>
                </div>

            </div>


            <div>
                <button type="submit" [disabled]="!updatePortal.valid" (click)="updateJobPortal(portal)"
                    class="btn btn-primary mt-3" style="border-radius: 50px;">Submit</button>
            </div>
        </form>
    </fieldset>
</div>

<app-footer></app-footer>
