<div class="container">
    <div class="d-flex justify-content-between align-items-center w-100">
        <h2>Add Employee</h2>
        <span [routerLink]="['/employee']" class="fa-solid fa-circle-arrow-left fa-lg"
            style="font-size: 30px; color: rgb(20, 18, 18); cursor: pointer;"></span>
    </div>
    <form #addUpdateForm="ngForm" class="form-material">
        <!-- Form for adding a new employee -->
        <div class="row">
            <!-- Input field for the first name -->
            <div class="col-md-4">
                <label for="firstName"><strong>First Name:<span class="required-asterisk">*</span></strong></label>
                <input type="text" id="firstName" name="firstName" [(ngModel)]="employeeData.firstName" required
                    class="form-control" maxlength="50" #firstNameField="ngModel">
                <div *ngIf="firstNameField.invalid && (firstNameField.dirty|| firstNameField.touched)"
                    class="text-danger">
                    First Name is required.</div>
            </div>
            <!-- Input field for the last name -->
            <div class="col-md-4">
                <label for="lastName"><strong>Last Name:<span class="required-asterisk">*</span></strong></label>
                <input type="text" id="lastName" name="lastName" [(ngModel)]="employeeData.lastName" required
                    class="form-control" maxlength="50" #lastNameField="ngModel">
                <div *ngIf="lastNameField.invalid && (lastNameField.dirty|| lastNameField.touched)" class="text-danger">
                    Last
                    Name is required.</div>
            </div>

            <!-- Dropdown to select the country -->
            <div class="col-md-4">
                <label class="label" for="countryId"><strong>Country:<span
                            class="required-asterisk">*</span></strong></label>
                <select id="countryId" name="countryId" [(ngModel)]="employeeData.countryId" required
                    class="form-control" [disabled]="isAdmin" #countryField="ngModel">
                    <!-- Check if isAdmin is true -->
                    <ng-container *ngIf="isAdmin; else showCountries">
                        <option [value]="employeeData.countryId">{{ country.countryName }}</option>
                    </ng-container>
                    <ng-template #showCountries>
                        <option value="undefined" selected>Select a country</option>
                        <!-- Loop through the 'countries' array and display each country as an option -->
                        <option *ngFor="let country of countries" [value]="country.countryId">{{ country.countryName }}
                        </option>
                    </ng-template>
                </select>
                <div *ngIf="countryField.invalid && (countryField.dirty||countryField.touched)" class="text-danger">
                    Country is required.</div>
            </div>



            <!-- Dropdown to select the company -->
            <div class="col-md-4">
                <label class="label" for="companyId"><strong>Company:<span
                            class="required-asterisk">*</span></strong></label>
                <select id="companyId" name="companyId" [(ngModel)]="employeeData.companyId" required
                    class="form-control" [disabled]="isAdmin" #companyField="ngModel">
                    <ng-container *ngIf="isAdmin; else showCompanies">
                        <option [value]="employeeData.companyId">{{ company.companyName }}</option>
                    </ng-container>
                    <ng-template #showCompanies>
                        <option value="undefined" selected>Select a company</option>
                        <!-- Loop through the 'companies' array and display each company as an option -->
                        <option *ngFor="let company of companies | advFilter:'companyCountryId':employeeData.countryId"
                            [value]="company.companyId">
                            {{ company.companyName }}</option>
                    </ng-template>
                </select>
                <div *ngIf="companyField.invalid && (companyField.dirty||companyField.touched)" class="text-danger">
                    Company is
                    required.</div>
            </div>



            <!-- Input field for the date of birth (DOB) -->
            <div class="col-md-4">
                <label for="birthDate"><strong>DOB:<span class="required-asterisk">*</span></strong></label>
                <input type="date" id="birthDate" name="birthDate" [(ngModel)]="employeeData.birthDate" required
                    class="form-control" max="{{ getMaxDate() }}" #birthDateField="ngModel">
                <div *ngIf="birthDateField.invalid && (birthDateField.dirty||birthDateField.touched)"
                    class="text-danger">DOB is
                    required.</div>
            </div>

            <!-- Input field for the employee's email -->
            <div class="col-md-4">
                <label for="employeeEmail"><strong>Email:<span class="required-asterisk">*</span></strong></label>
                <input type="email" id="employeeEmail" name="employeeEmail" [(ngModel)]="employeeData.employeeEmail"
                    required pattern="[a-z0-9.]+@[a-z]+\.[a-z]{2,3}" class="form-control" maxlength="50"
                    #emailField="ngModel">
                <div *ngIf="emailField.invalid && (emailField.dirty||emailField.touched)" class="text-danger">Invalid
                    Email
                    Address.</div>
            </div>
        </div>
        <!-- Additional row for username and password inputs -->
        <div class="row">
            <!-- Input field for the employee's username -->
            <div class="col-md-4">
                <label for="username"><strong>UserName:<span class="required-asterisk">*</span></strong></label>
                <input type="text" id="username" name="username" [(ngModel)]="employeeData.username" required
                    class="form-control" maxlength="50" #usernameField="ngModel">
                <div *ngIf="usernameField.invalid && (usernameField.dirty || usernameField.touched) "
                    class="text-danger">
                    Username is required.
                </div>
            </div>

            <!-- Input field for the employee's password -->
            <div class="col-md-4">
                <label for="password"><strong>Password:<span class="required-asterisk">*</span></strong></label>
                <input type="text" id="password" name="password" [(ngModel)]="employeeData.password" required
                    class="form-control" #passwordField="ngModel">
                <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)"
                    class="text-danger">
                    Password is required.</div>
            </div>
            <!-- Input field for the profile image -->
            <div class="col-md-4">
                <label class="label" for="photoFilename"><strong>Profile:<span
                            class="required-asterisk">*</span></strong></label>
                <input type="file" id="photoFilename" name="photoFilename" (change)="onFileSelected($event)"
                    class="form-control" ngModel [required]="true" #photoFilenameField="ngModel">
                <div *ngIf="photoFilenameField.invalid && (photoFilenameField.dirty || photoFilenameField.touched) "
                    class="text-danger">Profile Image is required.</div>
            </div>
        </div>

        <div class="col-md-4">
            <label class="form-check-label" for="isadmin"><strong>Is Admin:</strong></label>
        </div>
        <div>
            <input type="checkbox" id="isadmin" name="isadmin" [(ngModel)]="employeeData.admin"
                class="custom-checkbox form-check-input">
        </div>
        <img *ngIf="selectedFile" [src]="selectedImageUrl" alt="Selected Image" class="img-fluid">





        <!-- Submit button to add the new employee -->
        <div>
            <button type="submit" [disabled]="!addUpdateForm.valid" (click)="createEmployee(employeeData)"
                class="btn btn-primary mt-3">Submit</button>
        </div>
    </form>
</div>
