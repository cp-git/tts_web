<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<div class="form-gap"></div>

<!-- Header for TTS-->

<div class="container-fluid" id="headerData">
    <div class="row">
      <div class="col-md-6" id="info"> 
        <h1 style="margin-top: 10px;">Task Tracking System</h1>
      </div>
      <div class="col-md-2" id="btn"> 
        <div class="flex-container">
  
          <div class="flex-child magenta">
             <mat-icon class="icon-display">fingerprint</mat-icon>
          </div>
          
          <div class="flex-child green">
            <button type="submit"  class="btnsign"  [routerLink]="['/login']">Login</button>
          </div>
          
        </div>
    </div>
    <div class="col-md-2" id="btn1"> 
        <div class="flex-container">
    
          <div class="flex-child magenta" >
            <mat-icon  class="icon-display">verified_user</mat-icon>
          </div>
          
          <div class="flex-child green">
            <button type="submit"  class="btnsign"  [routerLink]="['/forgot']">Recover</button>
          </div>
          
    </div>
</div>











<!--End of Header of TTs-->

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Forgot Password?</h2>
                        <p>You can reset your password here.</p>
                        <div class="panel-body">

                            <form id="register-form" role="form" autocomplete="off" class="form" method="post">

                                <div class="form-group">
                                    <div class="input-group">
                                        <!-- <span class="input-group-addon">
                                            <i class="bi bi-person-fill"></i>
                                        </span> -->

                                        <input id="username" name="username" placeholder="username" class="form-control"
                                            type="username" [(ngModel)]="username" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block"
                                        value="Reset Password" type="submit" (click)="forgotPassword()">

                                    <!-- <button class="btn-primary" (click)="forgotPassword()">Forgot</button> -->
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn btn-link" (click)="redirectToLogin()">Back to Login</button>
                                </div>
                                <div *ngIf="isLoading">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>

                                <input type="hidden" class="hide" name="token" id="token" value="">
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
