<div class="row">

    <!-- created by  -->
    <div class="col border-around">
        <b> Created By:</b>
        <div class="row ">
            <div class="col form-check">
                <input class="form-check-input radio-border" type="radio" name="createdBy" id="createdByAll" [value]="0"
                    (change)="selectedCreatedBy = 0; onChangeFilterTask()" [checked]="selectedCreatedBy == 0">
                <label class="form-check-label" for="createdByAll">
                    All
                </label>

            </div>

        </div>
        <div class="row ">
            <div class="col form-check">
                <input class="form-check-input radio-border" type="radio" name="createdBy" id="createdByMe"
                    [value]="employeeId" (change)="selectedCreatedBy = employeeId; onChangeFilterTask()"
                    [checked]="selectedCreatedBy == employeeId">
                <label class="form-check-label" for="createdByMe">
                    Me
                </label>
            </div>
        </div>
    </div>
    <!-- Assigned To section -->
    <div class="col border-around">
        <b> Assigned To:</b>
        <div class="row">
            <div class="col form-check">
                <input class="form-check-input radio-border" type="radio" name="assignedTo" id="assignedToAll"
                    [value]="0" (change)="selectedAssignedTo = 0; onChangeFilterTask()"
                    [checked]="selectedAssignedTo == 0">
                <label class="form-check-label" for="assignedToAll">
                    All
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col form-check">

                <input class="form-check-input radio-border" type="radio" name="assignedTo" id="assignedToMe"
                    [value]="employeeId" (change)="selectedAssignedTo = employeeId; onChangeFilterTask()"
                    [checked]="selectedAssignedTo == employeeId">
                <label class="form-check-label" for="assignedToMe">
                    Me
                </label>
            </div>
        </div>
    </div>
    <!-- Task section -->
    <div class="col border-around">
        <b> Task :</b>
        <div class="row">
            <div class="col form-check">
                <input class="form-check-input radio-border" type="radio" name="task" id="allParentTask" value="ALL"
                    (change)="selectedTask = 'ALL'; onChangeFilterTask()" [checked]="selectedTask === 'ALL'">
                <label class="form-check-label" for="allParentTask">
                    All
                </label>
            </div>
            <div class="col form-check">
                <input class="form-check-input radio-border" type="radio" name="task" id="createdTask" value="CREATED"
                    (change)="selectedTask = 'CREATED'; onChangeFilterTask()" [checked]="selectedTask === 'CREATED'">
                <label class="form-check-label" for="createdTask">
                    Created
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col form-check">
                <input class="form-check-input radio-border" type="radio" name="task" id="inprogressTask"
                    value="INPROGRESS" (change)="selectedTask = 'INPROGRESS'; onChangeFilterTask()"
                    [checked]="selectedTask === 'INPROGRESS'">
                <label class="form-check-label" for="inprogressTask">
                    In-progress
                </label>
            </div>
            <div class="col form-check">
                <input class="form-check-input radio-border" type="radio" name="task" id="doneTask" value="DONE"
                    (change)="selectedTask = 'DONE'; onChangeFilterTask()" [checked]="selectedTask === 'DONE'">
                <label class="form-check-label" for="doneTask">
                    Done
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col form-check">
                <input class="form-check-input radio-border" type="radio" name="task" id="cancelTask" value="CANCEL"
                    (change)="selectedTask = 'CANCEL'; onChangeFilterTask()" [checked]="selectedTask === 'CANCEL'">
                <label class="form-check-label" for="cancelTask">
                    Cancel
                </label>
            </div>
        </div>
    </div>


</div>
