<div class="container">
  <div class="login-container">
    <h2>Login</h2>
    <form #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username"
          [(ngModel)]="passwordData.username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"
          [(ngModel)]="passwordData.password">
      </div>
      <label *ngIf="isLoggedIn==false && clicked">Please enter correct username or password</label>
      <div class="row">
        <div class="col-auto me-auto">
          <button type="submit" class="btn btn-login" (click)="login(passwordData)">Login</button>
        </div>
        <div class="col-auto">
          <!-- <button type="forgot" class="btn btn-forgot" (click)="openForgotPopup()">Forgot</button> -->
        </div>
        <div class="col-auto">
          <button type="reset" class="btn btn-reset">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>

        <!-- Add fields for username and email -->
