<div class="container">

    <div class="d-flex justify-content-between align-items-center w-100">
        <h2>Update Country</h2>
        <span (click)=" RedirectToCountry()" class="fa-solid fa-circle-arrow-left fa-lg"
            style="font-size: 23px; color: rgb(20, 18, 18); cursor: pointer;"></span>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label class="label" for="countryName">Country Name:</label>
            <input type="text" id="countryName" name="countryName" [(ngModel)]="country.countryName" required
                class="form-control">
        </div>
        <div class="col-md-4">
            <label class="label" for="countryCode">Country Code:</label>
            <input type="text" id="countryCode" name="countryCode" [(ngModel)]="country.countryCode" required
                class="form-control">
        </div>

    </div>


    <div>
        <button type="button" class="btn btn-primary mt-3" (click)="updateCountry(country)">Update</button>
    </div>
</div>
